<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>María Bárbara Zavala</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff;
      text-align: center;
    }

    /* Banner negro */
    .banner {
      background: #000;
      height: 250px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    /* Foto de perfil centrada */
    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Contenedor de texto centrado */
    .text-container {
      margin-top: 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      color: #111;
      margin: 0;
    }

    .subtitle {
      font-size: 20px;
      color: #333;
      margin: 5px 0 0 0;
    }

    /* Botones */
    .links {
      max-width: 400px;
      margin: 40px auto 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .link-btn {
      background: #000;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    .link-btn:hover {
      opacity: 0.8;
    }
  </style>
  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Banner con foto centrada -->
  <div class="banner">
    <img class="profile-pic" src="https://i.postimg.cc/gj5sqnKL/Mar-a-Barbara-Zavala-20250822-131532-0001.png" alt="María Bárbara Zavala">
  </div>

  <!-- Nombre y subtítulo centrados -->
  <div class="text-container">
    <h1 class="title">María Bárbara Zavala</h1>
    <h2 class="subtitle">Mi Biblioteca y Academia Universal</h2>
  </div>

  <!-- Links -->
  <div class="links">
    </a>

    <a class="link-btn" href="https://drive.google.com/drive/folders/10MBIHDGLhzBDUi9JYeb40c9WgPDChrML" target="_blank">
      Noesis Academy
    </a>
  </div>

</body>
</html>
